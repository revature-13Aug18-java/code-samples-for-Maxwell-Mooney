    	function approve(id) {

    		xhr.onreadystatechange = function() {
    			if(this.readyState == 4 && this.status == 200) {
    				func(this);
    			}
    		}
    		let param = "id="+id;
    		xhr.open("GET", "http://localhost:8082/P1-Maxwell-Mooney/approve?"+param, true);

    	}
