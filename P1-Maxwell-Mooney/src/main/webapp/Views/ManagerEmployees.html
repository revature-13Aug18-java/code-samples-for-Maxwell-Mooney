    	<script>
    		function select(id) {
    			let xhr = new XMLHttpRequest() || new ActiveXObject("Microsoft.HTTPRequest");
    			xhr.onreadystatechange = function() {
    				if(this.readyState == 4 && this.status == 200) {
    					func(this);
    				}
    			}
    			let param = "id="+id;
    			xhr.open("GET", "http://localhost:8082/P1-Maxwell-Mooney/transactions?"+param, true);
    			xhr.send()
    			document.location.href="http://localhost:8082/P1-Maxwell-Mooney/employeeReimbursements?"+param;
    		}
    		
    		function newEmployee() {
    			document.location.href="http://localhost:8082/P1-Maxwell-Mooney/newEmployee";
    		}
    	</script>
