        <div class="layer center-screen" style="margin-top: 70px; margin-left: 14px">
			<h3 id="emp-header"></h3>
            	<form class="justify-content-center" id="profile-form" action="edit" method="post">
						<div class="form-group">
                    		<label style="text-align: center"><strong>Name</strong></label>
                    		<input required type="text" name="name" id="name" class="form-control" disabled style="text-align: center; width: 300px">
                		</div>
                		<div class="form-group">
                    		<label style="text-align: center"><strong>Email</strong></label>
                    		<input required type="email" name="email" id="email" class="form-control" disabled style="text-align: center">
                		</div>
                		<div class="form-group">
                			<label style="text-align: center"><strong>Username</strong></label>
                			<input required type="text" name="username" id="username" class="form-control" disabled style="text-align: center">
                		</div>
                		<div class="form-group">
                    		<label style="text-align: center"><strong>Password</strong></label>
                    		<input required type="text" name="password" id="password" class="form-control" disabled style="text-align: center">
                		</div>
                		<div class="form-group">
                    		<label style="text-align: center"><strong>Phone Number</strong></label>
                    		<input required type="tel" name="phone" id="phone" class="form-control" disabled style="text-align: center">
                		</div>
                		<div class="form-group">
             				<button type="button" id="edit" class="btn btn-primary" style="align-content: center; display: inline">Edit</button>
                			<button type="submit" id="save" class="btn btn-info" style="align-content: center; display: none">Save</button>
                		</div>
            	</form>
        	</div>
