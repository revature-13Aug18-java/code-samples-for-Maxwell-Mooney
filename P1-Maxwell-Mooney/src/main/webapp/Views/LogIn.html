        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <body style="background-color: #e9c5f9">
        <div id="logIn" class="container center-screen">
            <form action="login" method="post">
                <div class="form-group">
                    <label style="color: lightgray">Username: </label>
                    <input type="text" name="username" class="form-control" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label style="color: lightgray">Password: </label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
                <div class="form-group">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </form>
        </div>
</body>
